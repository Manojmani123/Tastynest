{% extends "base.html" %}
{% load static %}

{% block title %}Soft Drinks | Tastynest{% endblock %}

{% block content %}
<h2 style="text-align:center; color:#ff7043; margin-bottom:32px;">Soft Drinks</h2>
<div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 32px;">
    {% for drink in softdrinks %}
    <div style="background: #fffbe7; border-radius: 14px; box-shadow: 0 2px 12px rgba(255,112,67,0.13); padding: 24px; width: 220px; text-align: center;">
        <img src="{% static 'img/' %}{{ drink.img }}" alt="{{ drink.name }}" style="width:100px; height:100px; object-fit:cover; border-radius:12px; margin-bottom:12px;">
        <h3 style="color:#ff7043;">{{ drink.name }}</h3>
        <p style="color:#444;">â‚¹{{ drink.price }}</p>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="item_id" value="{{ drink.id }}">
            <button type="submit" style="
                background:#ff7043;
                color:#fffbe7;
                border:none;
                border-radius:7px;
                padding:8px 22px;
                font-weight:600;
                cursor:pointer;
            ">Add to Cart</button>
        </form>
    </div>
    {% endfor %}
</div>
<div style="display: flex; justify-content: center; gap: 24px; margin-top: 40px;">
    <a href="{% url 'menu' %}" class="nav-btn" style="
        background: #ff7043;
        color: #fffbe7;
        border: none;
        border-radius: 7px;
        padding: 10px 28px;
        font-size: 1.1em;
        font-weight: bold;
        text-decoration: none;
        box-shadow: 0 2px 8px rgba(255,112,67,0.10);
        transition: background 0.2s;
    ">Back to Menu</a>
    <a href="{% url 'cart' %}" class="nav-btn" style="
        background: #fffbe7;
        color: #ff7043;
        border: 2px solid #ff7043;
        border-radius: 7px;
        padding: 10px 28px;
        font-size: 1.1em;
        font-weight: bold;
        text-decoration: none;
        box-shadow: 0 2px 8px rgba(255,112,67,0.10);
        transition: background 0.2s;
    ">Go to Cart</a>
</div>
{% endblock %}
