{% extends "base.html" %}
{% load static %}

{% block title %}Sign Up | Tastynest{% endblock %}

{% block content %}
<h2 style="text-align:center; margin-bottom: 30px; color: #ff7043; font-size: 2.2rem; letter-spacing: 1px;">Create Your Account</h2>
<div style="display: flex; justify-content: center; align-items: center; min-height: 60vh;">
    <form method="post" action="" style="
        background: linear-gradient(135deg, #fffbe7 0%, #ffe0b2 100%);
        padding: 36px 32px;
        border-radius: 18px;
        box-shadow: 0 6px 32px rgba(255,112,67,0.13);
        min-width: 320px;
        width: 100%;
        max-width: 420px;
        border: 2px solid #ff7043;
    ">
        {% csrf_token %}
        <div style="margin-bottom: 20px;">
            <label for="id_name" style="display:block; margin-bottom:7px; font-weight:600; color:#ff7043;">Name:</label>
            <input type="text" id="id_name" name="name" required style="width:100%; padding:10px; border-radius:7px; border:1.5px solid #ff7043; font-size:1em;">
        </div>
        <div style="margin-bottom: 20px;">
            <label for="id_email" style="display:block; margin-bottom:7px; font-weight:600; color:#ff7043;">Email:</label>
            <input type="email" id="id_email" name="email" required style="width:100%; padding:10px; border-radius:7px; border:1.5px solid #ff7043; font-size:1em;">
        </div>
        <div style="margin-bottom: 20px;">
            <label for="id_password" style="display:block; margin-bottom:7px; font-weight:600; color:#ff7043;">Password:</label>
            <input type="password" id="id_password" name="password" required style="width:100%; padding:10px; border-radius:7px; border:1.5px solid #ff7043; font-size:1em;">
        </div>
        <div style="margin-bottom: 28px;">
            <label for="id_confirm_password" style="display:block; margin-bottom:7px; font-weight:600; color:#ff7043;">Confirm Password:</label>
            <input type="password" id="id_confirm_password" name="confirm_password" required style="width:100%; padding:10px; border-radius:7px; border:1.5px solid #ff7043; font-size:1em;">
        </div>
        <button type="submit" class="nav-btn" style="
            width: 100%;
            padding: 12px 0;
            background: #ff7043;
            color: #fffbe7;
            border: none;
            border-radius: 7px;
            font-size: 1.15em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(255,112,67,0.10);
        ">Sign Up</button>
        <div style="margin-top: 18px; text-align: center;">
            <span style="color:#555;">Already have an account?</span>
            <a href="{% url 'signin' %}" style="color:#ff7043; font-weight:600; text-decoration:underline;">Sign In</a>
        </div>
    </form>
</div>
{% endblock %}
